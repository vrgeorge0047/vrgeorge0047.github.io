<!DOCTYPE html>

<head>

</head>

<body>
  <!-- partial:index.partial.html -->
  <html>

  <head>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.6/prefixfree.min.js"></script>-->

    <script type="text/javascript" src="pageflip5-min.js"></script>
    <script type="text/javascript" src="key.js"></script>

    <meta charset=utf-8 />
    <title>JS Bin</title>
  </head>

  <body>

    <div class="slide">
      <div id="pageflip">

        <div class="cover">
          <table>
            <td>
              <div>
                <h1>Story Time</h1>
                <span>Click Anywhere to Continue</span>
              </div>
            </td>
          </table>
        </div>
        <div class="page">
          <table>
            <td>
              <div>

                <img class="floating" src="http://www.eznetu.com/castle.png" />
                <p>Once Upon a Time there was a Castle in the Clouds.</p>

              </div>
            </td>
          </table>
        </div>
        <div class="page">
          <table>
            <td>
              <div>

                <p>Inside lived a kindly giant</p>

              </div>
            </td>
          </table>
        </div>
        <div class="cover">Cover Page7</div>
        <table>
          <tr>
            <td>
              <div>

                <p>This short story is a test to see how well I can make a responsive (intereactive) book that can be
                  viewed online.</p>
                <!--<div class="button" onClick="goToByScroll('cover')">Back to Top &and; </div>-->

                <p>See also... <a target="_blank" href="https://codepen.io/stevenmonson/pen/NqOqWR">A Very Dangerous
                    Dragon</a></p>

              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>


    <script type="text/javascript">$("#pageflip").pageflipInit({ Copyright: Key.Copyright, Key: Key.Key });</script>


  </body>
